<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <aside class="signup-img">
            <div class="logo-wrapper">
                <div class="signup-odin-logo">
                    <img class="logo-img" src="./odin-lined.png" alt="">
                    <h1 class="odin-logo-name">odin</h1>
                </div>
                <div class="logo-footer">
                    <p class="logo-footer-text">Photo By <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
                </div>
            </div>
            
        </aside>
        <main class="signup">
            <div class="signup-info">
                <h2 class="signup-info-description" id="line-1">This is not real online service! You know you need something like this in your like to help you realize your deepest dreams.</h2>
                <h2 class="signup-info-description" id="line-2">Sign up to get started.</h2>
                <h2 class="signup-info-description" id="line-3">You know you want to.</h2>
            </div>
            <form action="#" class="signup-form" method="post">
                <h2 class="signup-title">
                    Let's do this!
                </h2>
                <div class="form-group">
                    <div class="form-group-cols1">
                        <div class="form-group-item">
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name" required>   
                        </div>
                        <div class="form-group-item">
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group-item">
                            <label for="password">password</label>
                            <input type="password" id="password" name="password" required>                        
                    </div>
                    </div>
                    <div class="form-group-cols2">
                        <div class="form-group-item">
                            <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group-item">
                            <label for="phone-number">phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" required> 
                        </div>
                        <div class="form-group-item">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>                      
                        </div>
                    </div>
                    
                </div>
            </form>
            <div class="signup-advance">
                <div class="signup-btn"><a href="#">Create Account</a></div>
                <p class="confirm-login">Already have an account? <a href="#">Login</a></p>
            </div>
        </main>
    </div>
</body>
</html>
